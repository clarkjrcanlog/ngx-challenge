<nb-card>
  <nb-card-header>Add Task</nb-card-header>
  <nb-card-body>
    <input #task nbInput placeholder="Task" class="form-control"><br>
    <textarea rows="5" class="form-control" #desc nbInput fullWidth shape="round"  placeholder="Task Description"></textarea>
  </nb-card-body>
  <nb-card-footer>
    <button class="cancel" nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(task.value, desc.value)">Submit</button>
  </nb-card-footer>
</nb-card>
